providers = ["node"]

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "cd backend && npm ci"
]

[phases.build]
cmds = [
  "cd backend && npx prisma generate",
  "cd backend && npm run build",
  "cd backend && npm prune --omit=dev",
  "cd backend && ./scripts/prepare-node-runtime.sh"
]

[start]
runImage = "ghcr.io/railwayapp/nixpacks:node-20"
cmd = "cd backend && npm run start:prod"
